		html{

		/*style for container*/
		.wrapper-1{
			width: 600px;
			margin: 100px auto 400px;
		}

		/*style for img in case of low download speed*/
		.example-1{
			overflow: hidden;
			width: 100%;
			position: relative;
		}
		.example-1 ul{
			overflow: hidden;
			margin: 0;
			zoom: 1;
		}
		.example-1 ul li{
			float: left;
			height: 100%;
			display: none;
		}
		.example-1 ul li:first-child{
			display: block;
		}
		.example-1 ul li img{
			width: 100%;
			height: 100%;
		}
		

		/*style for dots*/
		.dots-1{
			position: absolute;
			bottom: 10px;
			right: 10px;
			margin: 0;
			padding: 0;
			text-align: center;
		}
		.dots-1 li{
			display: inline-block;
			*display: inline;
			*zoom: 1;
			width: 15px;
			height: 15px;
			margin: 0 5px;
			background: #963;
			cursor: pointer;
		}
		.dots-1 li:hover,.dots-1 li.active{
			background: #000;
		}
